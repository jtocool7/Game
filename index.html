document.addEventListener('keyup', function (evt) {
  if (evt.keyCode === 39) {
  if(man.right === true){
  cxt.clearRect(xPos,yPos,xPos + 40, yPos + 40);
  frame.current = 0;
  }
  
  }
  if(evt.keyCode == 37){
  if(man.left == true){
  cxt.clearRect(xPos,yPos,xPos + 40, yPos + 40);
  frame.left = 0;
  }
  
  }
  if(evt.keyCode == 40){
  if(man.down == true){
  cxt.clearRect(xPos,yPos,xPos + 40, yPos + 40);
  frame.down = 0;
  }
  }
  if(evt.keyCode == 38){
  if(man.up == true){
  cxt.clearRect(xPos,yPos,xPos + 40, yPos + 40);
  frame.up = 0;
  }
  }
  if(evt.keyCode == 16){
  speed = false;
  }
})
